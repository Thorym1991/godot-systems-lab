<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1a14"/>
      <stop offset="100%" stop-color="#10231a"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="320" fill="url(#bg)" />

  <!-- Grid / module blocks -->
  <g opacity="0.55">
    <rect x="900" y="40" width="36" height="36" rx="6" fill="#1d3b2c"/>
    <rect x="946" y="40" width="36" height="36" rx="6" fill="#255c42"/>
    <rect x="992" y="40" width="36" height="36" rx="6" fill="#1d3b2c"/>

    <rect x="900" y="86" width="36" height="36" rx="6" fill="#255c42"/>
    <rect x="946" y="86" width="36" height="36" rx="6" fill="#1d3b2c"/>
    <rect x="992" y="86" width="36" height="36" rx="6" fill="#255c42"/>

    <rect x="900" y="132" width="36" height="36" rx="6" fill="#1d3b2c"/>
    <rect x="946" y="132" width="36" height="36" rx="6" fill="#255c42"/>
    <rect x="992" y="132" width="36" height="36" rx="6" fill="#1d3b2c"/>

    <!-- Connecting dots -->
    <circle cx="930" cy="210" r="4" fill="#63ff85"/>
    <circle cx="970" cy="230" r="4" fill="#63ff85"/>
    <circle cx="1010" cy="205" r="4" fill="#63ff85"/>
    <polyline points="930,210 970,230 1010,205"
