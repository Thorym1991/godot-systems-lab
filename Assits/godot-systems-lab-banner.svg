    <line x1="60" y1="50" x2="40" y2="70" stroke="#63ff85" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="50" x2="80" y2="70" stroke="#63ff85" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="90" x2="80" y2="90" stroke="#63ff85" stroke-width="3" stroke-linecap="round"/>
  </g>

